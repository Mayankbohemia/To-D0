<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="theme-light body">
    <div class="container">
      <h2>PlanIt</h2>
      <div class="theme ">
        <div class="switch">

        </div>
      </div>
      <div class="add__task">
        <button class="btn__add"><span>+</span> Add new task</button>
      </div>

      <!-- ---------------------------------Todo---------------------- -->
      <div class="todo__container">
        <div class="swim-lane" id="todo-lane">
          <h3 class="heading">TODO</h3>          
        
        </div>
        <div class="swim-lane" id="progress-lane">          
          <h3 class="heading progress">Progress</h3>
        
        </div>
        <div class="swim-lane"  id="completed-tasks">
          <h3 class="heading done">Done</h3>
     
      </div>
    </div>

    <!-- -----------------------Add-MODAL----------------- -->
    <div class="task__modal modal">
      <form class="form add__form" name="addForm">
        <input class="input__add add__focus"id="edit__focus"  type="text" name="task" placeholder="Please add your task" />
        <input class="input__edit" id="edit__focus" type="text" name="description" placeholder="Add Description" required/>
        <span class="error task__error"></span> <br />
        <button class="btn add" type="submit" name="addBtn">Add</button>
      </form>
    </div>

    <!-- ----------------------------Edit-MODAL------------------- -->
    <div class="edit__modal modal">
      <form class="form edit__form" name="editForm">
        <input class="input__edit " id="edit__focus" type="text" name="edit" placeholder="Edit your task" />
        <span class="error task__error" id="error__edit"></span> <br />
        <button class="btn edit" type="submit" name="editBtn">Edit</button>
      </form>
    </div>

    <!-- --------------------Preview Modal------------------------------ -->
    <div class="modal preview__modal"> 
      <div class="details">       

      </div>
      <div class="last__modified">     

      </div>
    </div>

    <!-- --------------------------------OverLay--------------- -->
    <div class="backdrop"></div>
  </body>
  <script src="drag.js"></script>
  <script src="todo.js"></script>  
</html>
