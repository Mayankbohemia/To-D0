<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
    <div class="container">
        
        <h2>PlanIt</h2>
        <div class="add__task">
            <button class="btn__add"><span>+</span> Add new task</button>

        </div>
        <div class="tasks">
            <div class="box all">
                <div class="category">
                    <h3>Todo</h3>
                </div>
                <div class="task__conntainer">
                    <div class="todo all__tasks">
                        Workout in the morning

                    </div>
                    <div class="todo all__tasks">
                        Create a playlist of music for a momth

                    </div>
                    <div class="todo all__tasks">
                        Write a blog

                    </div>
                    <div class="todo all__tasks">
                        Create a seperate folders for the data entries

                    </div>
                    <div class="todo all__tasks">
                        Update podcast subscriptions

                    </div>
                </div>
            </div>
            <div class="box progress">
                <div class="category">
                    <h5>Progress</h5>
                </div>

            </div>
            <div class=" box done">
                <div class="category">
                    <h5>Done</h5>
                </div>

            </div>

        </div>
        <div class="task__modal">
            <form class="form add__form" name="addForm">
                <input class="task input__add" type="text" name="task"> <span class="error task__error"></span> <br>
                <button class="btn add" type="submit" name="addBtn">Add</button>
            </form>

        </div>

    </div>
    <div class="backdrop">

    </div>


</body>
<script src="script.js"></script>

</html>
